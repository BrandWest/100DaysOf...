apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    spec:
      containers:
      - env:
        - name: PASSWORD
          valueFrom:
            secretKeyRef:
              name: vscode-secret
              key: password
        - name: PUID
          value: "9000"
        - name: GUID
          value: "9000"
        - name: TZ
          value: Etc/UTC
        image: linuxserver/code-server:4.20.1
        imagePullPolicy: Always
        name: vscode-dev-server
        volumeMounts:
        - mountPath: /home/storage/vscode
          name: vscode-storage
        - mountPath: "/home/coder/.secrets"
          name: cert-volume
          readOnly: true
      volumes:
      - name: vscode-storage
        persistentVolumeClaim:
          claimName: vscode.storage.pvc
      - name: cert-volume
        secret:
          secretName: vscode-tls
          
